# darknessRender configuration
# Copy this file to darknessRender.yaml in your working directory.
# CLI flags override any values set here.

graphics:
  # Lightmap filtering mode (default: bilinear)
  # bilinear = GPU hardware filtering (fast, matches original engine)
  # bicubic  = cubic B-spline shader (smoother, minimal GPU cost)
  lightmap_filtering: bilinear

  # Texture filtering mode (default: 0)
  # 0 = point (crispy, authentic)
  # 1 = bilinear
  # 2 = trilinear
  # 3 = anisotropic
  filter_mode: 0

  # Gamma-correct mipmap generation (default: false)
  # Linearizes sRGB textures before downsampling for correct blending
  linear_mips: false

  # Sharpen mip levels to preserve detail at distance (default: false)
  sharp_mips: false

water:
  # Vertex wave displacement amplitude in world units (default: 0.3)
  # 0 = perfectly flat water, higher = more dramatic waves
  wave_amplitude: 0.3

  # UV texture distortion strength (default: 0.015)
  # 0 = no ripple, higher = more wobbly texture
  uv_distortion: 0.015

  # UV rotation speed in radians/sec (default: 0.015)
  # 0 = no rotation, creates slow swirling water motion
  rotation_speed: 0.015

  # UV scroll speed in world units/sec (default: 0.05)
  # 0 = no drift, creates directional water flow
  scroll_speed: 0.05

physics:
  # Physics timestep rate (default: 60)
  # Controls the fixed timestep for player physics simulation.
  # Accepts string names or integer Hz values:
  #   "vintage" or 12 = 12.5Hz (original Dark Engine rate, 3 collision iterations)
  #   "modern" or 60  = 60Hz (default, smooth modern physics, 1 collision iteration)
  #   "ultra" or 120  = 120Hz (high fidelity, 1 collision iteration)
  # Higher rates give smoother collision but cost more CPU.
  # All rates produce equivalent physics behavior (same walk speed, jump height,
  # head bob timing) thanks to rate-independent exponential decay formulation.
  # Toggle at runtime via debug console (backtick key).
  # CLI: --physics-rate <12|60|120>
  rate: 60

developer:
  # Render object meshes (default: true)
  # Set to false for world-geometry-only view
  show_objects: true

  # Show colored fallback cubes for objects with missing models (default: false)
  # Enable for debugging which objects lack .bin models in obj.crf
  show_fallback_cubes: false

  # Portal/frustum culling (default: true)
  # Toggle at runtime with C key
  portal_culling: true

  # Force all animated lights to flicker mode (default: false)
  # Useful for debugging light animation
  force_flicker: false

  # Camera collision with world geometry (default: false)
  # Toggle at runtime with V key
  camera_collision: false
